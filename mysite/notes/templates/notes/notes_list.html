{% extends 'base.html' %}
{% load static %}

{%block content %}

<div class="row">
    <div class="col">
        <div class="notes_lists_heading text-center mb-5">
            <h1 class="fs-4">These are the notes</h1>
        </div>
    </div>
</div>
<div class="row">
    {% for note in notes %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">{{ note.title }}</div>
                <div class="card-body">
                    <p>{{note.content |truncatechars:10 }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'notes.detail' pk=note.id %}" class="btn btn-info btn-sm">View Note</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
